---
- name: install and start apache and tree
  #hosts: all
  remote_user: ec2-user
  become: yes

  tasks:
  - name: install apache
    yum: name=httpd state=present

  - name: install tree
    yum: name=tree state=present

  - name: start apache
    service: name=httpd state=started enabled=yes

  - debug: var=got_milk

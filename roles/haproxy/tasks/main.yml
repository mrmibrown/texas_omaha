---
- name: Download and install haproxy
  yum:
    name: haproxy
    state: present

- name: Configure the haproxy cnf file with hosts
  template: 
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
    mode: 0755
  notify: restart haproxy

- name: Start the haproxy service
  service:
    name: haproxy
    state: started
    enabled: yes
